<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://weniv.github.io/30daysChallengeHabit/">
    <meta property="og:title" content="Day Habit Challenge">
    <meta property="og:type" content="website">
    <meta property="og:description" content="하루하루 천천히 습관만들기 도전!">
    <meta property="og:image" content="https://weniv.github.io/30daysChallengeHabit/src/img/thumbnail.png">
    <title>30Days Habit Challenge</title>
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/style.css">
    <!-- 화면 캡쳐 CDN -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
<div class="container">
    <main class="main-contents">
        <header class="header">
            <div class="visitors">
                <a href="https://hits.seeyoufarm.com"><img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fweniv.github.io%2F30daysChallengeHabit%2F&count_bg=%239450C7&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=hits&edge_flat=false"/></a>
            </div>
        </header>
        <article class="challenge-contents">
            <header class="contents-header">
                <h2>나의 챌린지</h1>
                <p class="small-p">시작 일자 : <span id="start-date"></span></p>
                <h1 class="challenge-title"></h2>
            </header>
            <section class="progress">
                <h2 class="sr-only">진행 상황 그래프</h2>
                <div class="progress-bar-cont">
                    <div class="progress-bar"></div>
                </div>
                <div class="progress-success">성공! 🎉</div>
            </section>
            <section class="challenge-table">
                <h2 class="sr-only">챌린지 스티커 표</h2>
                <div class="table-item-wrap">
                </div>
                <div class="select-sticker">
                    <h3>"오늘의 나는??</h3>
                    <ul class="sticker-list">
                        <li class="sticker-item" id='fun'>
                            <img src="./src/img/sticker_1.png" alt="sticker" class="sticker">
                            <span>신남</span>
                        </li>
                        <li class="sticker-item" id='awesome'>
                            <img src="./src/img/sticker_2.png" alt="sticker" class="sticker">
                            <span>기가막힘</span>
                        </li>
                        <li class="sticker-item" id='good'>
                            <img src="./src/img/sticker_3.png" alt="sticker" class="sticker">
                            <span>굿!</span>
                        </li>
                        <li class="sticker-item" id='sad'>
                            <img src="./src/img/sticker_4.png" alt="sticker" class="sticker">
                            <span>&#40;...&#41;</span>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="main-buttons">
                <h2 class="sr-only">메인 버튼 리스트</h2>
                <button type="button" class="setting-btn fill">챌린지 설정하기</button>
                <div class="btn-right">
                    <button type="button" class="save-btn">저장하기</button>
                    <button type="button" class="share-btn">공유하기</button>
                </div>
            </section>
        </article>
        <footer>
            <div class="footer-wrapper">
                <div class="copyright">
                    <div class="logo">
                        <img src="src/img/weniv_logo.png" alt="weniv">
                    </div>
                    <p class="copyright-text">
                        본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
                        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
                    </p>
                </div>
                <div class="sns-list">
                    <a href="http://paullab.co.kr">
                        <img src="src/img/home.png" alt="home">
                    </a>
                    <a href="https://www.youtube.com/channel/UC4GnvNKtuJ4cqWsYjxNxAEQ">
                        <img src="src/img/youtube.png" alt="home">
                    </a>
                    <a href="https://www.instagram.com/weniv_official/?hl=ko">
                        <img src="src/img/instagram.png" alt="home">
                    </a>
                    <a href="https://www.facebook.com/Jejucoding/">
                        <img src="src/img/facebook.png" alt="home">
                    </a>
                </div>
            </div>
        </footer>
    </main>
    <section class="modal setting">
        <div class="modal-wrap">
            <header>
                <h2>챌린지 설정</h2>
            </header>
            <form id="setChallengeForm">
                <article class="input">
                    <div class="input-name">
                        <h3 class="input-title">챌린지 이름</h3>
                        <input type="text" name="challengeName" id="challenge-name">
                        <p class="small-p">** 챌린지 이름을 바꾸면 초기화 됩니다.</p>
                    </div>
                    <div class="input-term">
                        <h3 class="input-title">챌린지 기간</h3>
                        <div class="input-wrap">
                            <input type="radio" name="challengeTerm" id="day_15" value="15">
                            <label for="day_15">15일</label>
                            <input type="radio" name="challengeTerm" id="day_25" value="25">
                            <label for="day_25">25일</label>
                            <input type="radio" name="challengeTerm" id="day_30" value="30">
                            <label for="day_30" value="30">30일</label>
                            <input type="radio" name="challengeTerm" id="day_60" value="60">
                            <label for="day_60" value="60">60일</label>
                        </div>
                    </div>
                </article>
                <section class="modal-buttons">
                    <h2 class="sr-only">모달 버튼 리스트</h2>
                    <button type="button" class="cancel-btn">취소하기</button>
                    <button type="button" class="save-btn set-btn fill">저장하기</button>
                </section>
            </form>
        </div>
    </section>
    <section class="modal share">
        <div class="modal-wrap share-modal-wrap">
            <header>
                <h2>서비스 공유하기</h2>
            </header>
            <div class="icon-wrap">

                <a id="btnTwitter" class="link-icon twitter" href="javascript:shareTwitter();"></a>
                <a id="btnFacebook" class="link-icon facebook" href="javascript:shareFacebook();"></a>   
                
            </div>

            <button type="button" class="cancel-btn">취소하기</button> 
            <!-- 추후 추가 -->
            <!-- <a id="btnKakao" class="link-icon kakao" href="javascript:shareKakao();"></a>  -->
        </div>
    </section>
</div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script src="src/js/index.js" type="text/javascript"></script>
</body>
</html>
