<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30Days Habit Challenge</title>
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <header class="header">
        <div class="visitors">
            <span>방문자 수 :</span>
            <span>00</span>
        </div>
    </header>
    <main class="main-contents">
        <header class="contents-header">
            <h2>나의 챌린지</h1>
            <h1 class="challenge-title">제주코딩베이스캠프 강의 완강하기</h2>
        </header>
        <article>
            <section class="progress">
                <h2 class="sr-only">진행 상황 그래프</h2>
                <div class="progress-bar-cont">
                    <div class="progress-bar"></div>
                </div>
                <div class="progress-success">성공! 🎉</div>
            </section>
            <section class="challenge-table">
                <h2 class="sr-only">챌린지 스티커 표</h2>
                <div class="table-item-wrap">
                    <div class="table-item">1</div>
                    <div class="table-item">2</div>
                    <div class="table-item">3</div>
                    <div class="table-item">4</div>
                    <div class="table-item">5</div>
                    <div class="table-item">6</div>
                    <div class="table-item">7</div>
                    <div class="table-item">8</div>
                    <div class="table-item">9</div>
                    <div class="table-item">10</div>
                    <div class="table-item">11</div>
                    <div class="table-item">12</div>
                    <div class="table-item">13</div>
                    <div class="table-item">14</div>
                    <div class="table-item">15</div>
                </div>
                <div class="select-sticker">
                    <h3>"오늘의 나는??</h3>
                    <ul class="sticker-list">
                        <li class="sticker-item">
                            <img src="http://drive.google.com/uc?export=view&id=17IDBY9fCejJ5nCqQcwK34pIqFgDe_fav" alt="sticker">
                            <span>신남</span>
                        </li>
                        <li class="sticker-item">
                            <img src="http://drive.google.com/uc?export=view&id=1VcOjsI56H5r210Q_8J0wHhQ89DOneZNy" alt="sticker">
                            <span>기가막힘</span>
                        </li>
                        <li class="sticker-item">
                            <img src="http://drive.google.com/uc?export=view&id=1685GrdPc58lnuimssBKGozohZWlhVZAX" alt="sticker">
                            <span>굿!</span>
                        </li>
                        <li class="sticker-item">
                            <img src="http://drive.google.com/uc?export=view&id=1Ygo1mXWWBeL6F_l9KHap9oH77Fdnxd57" alt="sticker">
                            <span>&#40;...&#41;</span>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="main-buttons">
                <h2 class="sr-only">메인 버튼 리스트</h2>
                <button type="button" class="setting-btn fill">챌린지 설정하기</button>
                <div class="btn-right">
                    <button type="button" class="save-btn">저장하기</button>
                    <button type="button" class="share-btn">공유하기</button>
                </div>
            </section>
        </article>
    </main>
    <section class="setting-modal">
        <div class="modal-wrap">
            <header>
                <h2>챌린지 설정</h2>
            </header>
            <form action="">
                <article class="input">
                    <div class="input-name">
                        <h3 class="input-title">챌린지 이름</h3>
                        <input type="text" name="chellenge-name" id="chellenge-name">
                    </div>
                    <div class="input-term">
                        <h3 class="input-title">챌린지 기간</h3>
                        <div class="input-wrap">
                            <input type="radio" name="challenge-term" id="15" value="15">
                            <label for="15">15일</label>
                            <input type="radio" name="challenge-term" id="25" value="25">
                            <label for="25">25일</label>
                            <input type="radio" name="challenge-term" id="30">
                            <label for="30" value="30">30일</label>
                        </div>
                    </div>
                </article>
                <section class="modal-buttons">
                    <h2 class="sr-only">모달 버튼 리스트</h2>
                    <button type="button" class="cancel-btn">취소하기</button>
                    <button type="submit" class="save-btn fill">저장하기</button>
                </section>
            </form>
        </div>
    </section>
    <script src="src/js/index.js" type="text/javascript"></script>
</body>
</html>
